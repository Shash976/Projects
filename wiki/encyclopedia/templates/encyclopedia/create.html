{% extends 'encyclopedia/layout.html' %}
{% block title %}
    Create Page
{% endblock %}
{% block body %}
{% if red != True %}
    <h1>Create a New Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ title }}
        <br/>
        <div>
            {{ textarea }}
            <input type="submit" value="submit">
        </div>
    </form>
{% else %}
    <h1> Error </h1>
    <h3>This page already exists.</h3>
{% endif %}
{% endblock %}
